<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhist Lineage - Temporal Force Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Tibetan:wght@400;600&family=Noto+Sans+SC:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Noto Sans Tibetan', 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        /* Node Styles */
        .node {
            cursor: pointer;
            stroke-width: 1.5px;
            opacity: 0.9;
        }

        .node.mind-to-mind {
            fill: #4a90e2;
            stroke: #357abd;
        }

        .node.symbolic {
            fill: #9b59b6;
            stroke: #7d3c98;
        }

        .node.aural {
            fill: #27ae60;
            stroke: #1e8449;
        }

        .node:hover {
            opacity: 1;
            stroke-width: 3px;
        }

        /* Link Styles */
        .link {
            fill: none;
            stroke-width: 1.5px;
            opacity: 0.7;
        }

        .link.teaching {
            stroke: #ffffff;
        }

        .link.incarnation {
            stroke: #888888;
            stroke-dasharray: 2,2;
        }

        .link.family {
            stroke: #cd853f;
            stroke-dasharray: 5,3;
        }

        .link.emanation {
            stroke: #ffd700;
            stroke-dasharray: 1,1;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background: #444;
        }

        input[type="range"] {
            width: 150px;
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
            margin-right: 8px;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            color: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            font-size: 12px;
            pointer-events: none;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tibetan-text {
            font-family: 'Noto Sans Tibetan', serif;
            color: #ddd;
        }

        .chinese-text {
            font-family: 'Noto Sans SC', sans-serif;
            color: #ddd;
        }

        /* Time axis */
        .time-axis {
            stroke: #444;
            stroke-width: 1px;
        }

        .time-label {
            fill: #888;
            font-size: 10px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="visualization"></svg>

        <div class="controls">
            <div class="control-group">
                <label>Simulation Controls</label>
                <button onclick="startSimulation()">Start</button>
                <button onclick="stopSimulation()">Stop</button>
                <button onclick="resetSimulation()">Reset</button>
            </div>

            <div class="control-group">
                <label>Force Strength</label>
                <input type="range" id="forceStrength" min="0" max="100" value="30" oninput="updateForceStrength(this.value)">
            </div>

            <div class="control-group">
                <label>Overall Time Scale</label>
                <input type="range" id="timeScale" min="0.1" max="2" step="0.1" value="1" oninput="updateTimeScale(this.value)">
            </div>

            <div class="control-group">
                <label>Density Sensitivity</label>
                <input type="range" id="densitySensitivity" min="0.1" max="2" step="0.1" value="1" oninput="updateDensitySensitivity(this.value)">
            </div>

            <div class="control-group">
                <label>Filter by Transmission</label>
                <button onclick="filterTransmission('all')" class="active">All</button>
                <button onclick="filterTransmission('Mind-to-Mind')">Mind</button>
                <button onclick="filterTransmission('Symbolic')">Symbolic</button>
                <button onclick="filterTransmission('Aural')">Aural</button>
            </div>
        </div>

        <div class="legend">
            <h4 style="margin-top: 0;">Transmission Modes</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #4a90e2;"></div>
                Mind-to-Mind
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                Symbolic
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                Aural
            </div>

            <h4>Relationship Types</h4>
            <div class="legend-item">
                <div class="legend-line" style="background: white;"></div>
                Teaching
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #888; background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, #888 2px, #888 4px);"></div>
                Incarnation
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #cd853f; background-image: repeating-linear-gradient(90deg, transparent, transparent 5px, #cd853f 5px, #cd853f 8px);"></div>
                Family
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #ffd700; background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, #ffd700 1px, #ffd700 2px);"></div>
                Emanation
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let simulation;
        let svg;
        let nodes = [];
        let links = [];
        let nodeElements;
        let linkElements;
        let tooltip;
        let currentFilter = 'all';
        let densitySensitivity = 1.0;

        // Dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;
        const margin = { top: 50, right: 50, bottom: 100, left: 50 };

        // Initialize visualization
        function init() {
            // Setup SVG
            svg = d3.select('#visualization')
                .attr('width', width)
                .attr('height', height);

            // Create tooltip
            tooltip = d3.select('body').append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Setup zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    svg.select('.main-group').attr('transform', event.transform);
                });

            svg.call(zoom);

            // Create main group for zoomable content
            svg.append('g').attr('class', 'main-group');

            // Load data
            loadData();
        }

        async function loadData() {
            try {
                const csvData = await d3.csv('data/dzogchen_lineage.csv');
                processData(csvData);
                createVisualization();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function processData(csvData) {
            // Process nodes
            nodes = csvData.map(d => ({
                id: d.Name_English,
                name: d.Name_English,
                tibetan: d.Name_Wylie_Tibetan || '',
                chinese: d.Name_Chinese || '',
                dates: d.Dates || '',
                description: d.Description_English || '',
                transmission: d.Transmission_Mode || 'Unknown',
                lineage: d.Lineage || 'Unknown',
                position: +d.Position_Date || 0,
                teachers: (d.Received_Teachings_From || '').split(';').filter(t => t.trim()),
                students: (d.Gave_Teachings_To || '').split(';').filter(s => s.trim()),
                incarnationOf: (d.Incarnation_Of || '').split(';').filter(i => i.trim()),
                familyFrom: (d.Family_Received_From || '').split(';').filter(f => f.trim()),
                emanatedAs: (d['Eminated as'] || '').split(';').filter(e => e.trim()),
                x: Math.random() * width,
                y: 0, // Will be set based on time
                fx: null, // For dragging
                fy: null
            }));

            // Create name-to-node mapping
            const nodeMap = new Map(nodes.map(d => [d.id, d]));

            // Process links
            links = [];

            nodes.forEach(node => {
                // Teaching relationships (solid lines)
                node.teachers.forEach(teacherName => {
                    const teacher = nodeMap.get(teacherName.trim());
                    if (teacher) {
                        links.push({
                            source: teacher,
                            target: node,
                            type: 'teaching'
                        });
                    }
                });

                // Incarnation relationships (dotted lines)
                node.incarnationOf.forEach(incarnationName => {
                    const incarnation = nodeMap.get(incarnationName.trim());
                    if (incarnation) {
                        links.push({
                            source: incarnation,
                            target: node,
                            type: 'incarnation'
                        });
                    }
                });

                // Family relationships (dashed lines)
                node.familyFrom.forEach(familyName => {
                    const family = nodeMap.get(familyName.trim());
                    if (family) {
                        links.push({
                            source: family,
                            target: node,
                            type: 'family'
                        });
                    }
                });

                // Emanation relationships (double-dotted lines)
                node.emanatedAs.forEach(emanationName => {
                    const emanation = nodeMap.get(emanationName.trim());
                    if (emanation) {
                        links.push({
                            source: node,
                            target: emanation,
                            type: 'emanation'
                        });
                    }
                });
            });

            console.log(`Loaded ${nodes.length} nodes and ${links.length} links`);
        }

        // Calculate node density by century for adaptive Y-axis
        function calculateCenturyDensity(nodes) {
            const timeExtent = d3.extent(nodes, d => d.position);
            const densityMap = new Map();

            // Create century buckets
            for (let century = Math.floor(timeExtent[0] / 100) * 100; century <= Math.ceil(timeExtent[1] / 100) * 100; century += 100) {
                densityMap.set(century, 0);
            }

            // Count nodes per century
            nodes.forEach(node => {
                const century = Math.floor(node.position / 100) * 100;
                densityMap.set(century, (densityMap.get(century) || 0) + 1);
            });

            return densityMap;
        }

        // Create adaptive Y-scale based on node density
        function createAdaptiveYScale(nodes) {
            const timeExtent = d3.extent(nodes, d => d.position);
            const densityMap = calculateCenturyDensity(nodes);
            const maxDensity = Math.max(...densityMap.values());

            // Define minimum and maximum heights for centuries (affected by sensitivity)
            const minCenturyHeight = 20;  // Minimum space for empty centuries
            const maxCenturyHeight = 150 * densitySensitivity; // Maximum space for dense centuries

            // Calculate cumulative Y positions
            const yPositions = new Map();
            let currentY = margin.top;

            // Sort centuries chronologically
            const sortedCenturies = Array.from(densityMap.keys()).sort((a, b) => a - b);

            sortedCenturies.forEach(century => {
                const density = densityMap.get(century);

                // Calculate height based on density (logarithmic scaling)
                let height;
                if (density === 0) {
                    height = minCenturyHeight;
                } else {
                    // Use logarithmic scaling to prevent extreme differences
                    const densityRatio = Math.log(density + 1) / Math.log(maxDensity + 1);
                    height = minCenturyHeight + (maxCenturyHeight - minCenturyHeight) * densityRatio;
                }

                yPositions.set(century, currentY);
                currentY += height;
            });

            // Create interpolation function for any position value
            const yScale = (position) => {
                const century = Math.floor(position / 100) * 100;
                const nextCentury = century + 100;

                const centuryY = yPositions.get(century) || margin.top;
                const nextCenturyY = yPositions.get(nextCentury) || (height - margin.bottom);

                // Interpolate within the century
                const centuryProgress = (position - century) / 100;
                return centuryY + (nextCenturyY - centuryY) * centuryProgress;
            };

            // Store density info for axis creation
            yScale.densityMap = densityMap;
            yScale.yPositions = yPositions;
            yScale.totalHeight = currentY;

            return yScale;
        }

        function createVisualization() {
            const mainGroup = svg.select('.main-group');

            // Create adaptive time scale based on node density
            const yScale = createAdaptiveYScale(nodes);

            // Set initial Y positions based on adaptive scale
            nodes.forEach(node => {
                node.y = yScale(node.position);
            });

            // Create time axis with density information
            createAdaptiveTimeAxis(mainGroup, yScale);

            // Create links
            linkElements = mainGroup.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', d => `link ${d.type}`)
                .attr('stroke-width', d => {
                    switch(d.type) {
                        case 'teaching': return 2;
                        case 'incarnation': return 1.5;
                        case 'family': return 1.5;
                        case 'emanation': return 1;
                        default: return 1;
                    }
                });

            // Create nodes
            nodeElements = mainGroup.selectAll('.node')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', d => `node ${d.transmission.toLowerCase().replace('-', '-').replace(' ', '-')}`)
                .attr('r', d => {
                    // Size based on number of connections
                    const connections = d.teachers.length + d.students.length;
                    return Math.max(4, Math.min(12, connections * 1.5 + 4));
                })
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip)
                .call(d3.drag()
                    .on('start', dragStart)
                    .on('drag', dragging)
                    .on('end', dragEnd));

            // Initialize force simulation
            createForceSimulation(yScale);
        }

        function createAdaptiveTimeAxis(container, yScale) {
            const timeAxis = container.append('g')
                .attr('class', 'time-axis');

            const densityMap = yScale.densityMap;
            const yPositions = yScale.yPositions;

            // Get centuries with their positions
            const centuries = Array.from(densityMap.keys()).sort((a, b) => a - b);

            // Add main axis line (extends to total height)
            timeAxis.append('line')
                .attr('x1', margin.left - 20)
                .attr('x2', margin.left - 20)
                .attr('y1', margin.top)
                .attr('y2', yScale.totalHeight)
                .attr('stroke', '#444')
                .attr('stroke-width', 2);

            // Add century markers
            timeAxis.selectAll('.century-tick')
                .data(centuries)
                .enter()
                .append('g')
                .attr('class', 'century-tick')
                .each(function(d) {
                    const g = d3.select(this);
                    const y = yPositions.get(d);
                    const density = densityMap.get(d);

                    // Main century line
                    g.append('line')
                        .attr('x1', margin.left - 25)
                        .attr('x2', margin.left - 15)
                        .attr('y1', y)
                        .attr('y2', y)
                        .attr('stroke', '#666')
                        .attr('stroke-width', density > 0 ? 2 : 1);

                    // Century label
                    g.append('text')
                        .attr('x', margin.left - 35)
                        .attr('y', y + 4)
                        .attr('class', 'time-label')
                        .style('font-size', density > 0 ? '12px' : '10px')
                        .style('fill', density > 0 ? '#aaa' : '#666')
                        .text(d > 0 ? `${d} CE` : `${Math.abs(d)} BCE`);

                    // Density indicator (node count)
                    if (density > 0) {
                        g.append('text')
                            .attr('x', margin.left - 35)
                            .attr('y', y + 16)
                            .attr('class', 'density-label')
                            .style('font-size', '8px')
                            .style('fill', '#888')
                            .text(`(${density} masters)`);
                    }

                    // Visual density indicator - bar showing relative density
                    if (density > 0) {
                        const maxDensity = Math.max(...densityMap.values());
                        const barWidth = (density / maxDensity) * 10;

                        g.append('rect')
                            .attr('x', margin.left - 15)
                            .attr('y', y - 2)
                            .attr('width', barWidth)
                            .attr('height', 4)
                            .attr('fill', '#4a90e2')
                            .attr('opacity', 0.6);
                    }
                });
        }

        function createForceSimulation(yScale) {
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links)
                    .id(d => d.id)
                    .distance(d => {
                        // Shorter links for teaching relationships
                        switch(d.type) {
                            case 'teaching': return 50;
                            case 'incarnation': return 80;
                            case 'family': return 70;
                            case 'emanation': return 60;
                            default: return 50;
                        }
                    })
                    .strength(0.3))
                .force('charge', d3.forceManyBody()
                    .strength(-100))
                .force('x', d3.forceX(width / 2)
                    .strength(0.1))
                .force('y', d3.forceY(d => yScale(d.position))
                    .strength(0.9)) // Strong Y force to maintain adaptive time positioning
                .force('collision', d3.forceCollide()
                    .radius(d => {
                        const connections = d.teachers.length + d.students.length;
                        return Math.max(6, Math.min(14, connections * 1.5 + 6));
                    }))
                .on('tick', tick);

            simulation.alpha(1).restart();
        }

        function tick() {
            // Update link positions
            linkElements
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            // Update node positions
            nodeElements
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
        }

        // Control functions
        function startSimulation() {
            simulation.alpha(0.3).restart();
        }

        function stopSimulation() {
            simulation.stop();
        }

        function resetSimulation() {
            nodes.forEach(node => {
                node.fx = null;
                node.fy = null;
            });
            simulation.alpha(1).restart();
        }

        function updateForceStrength(value) {
            const strength = -value * 2;
            simulation.force('charge').strength(strength);
            simulation.alpha(0.3).restart();
        }

        function updateTimeScale(value) {
            // Create new adaptive scale with compression factor
            const adaptiveScale = createAdaptiveYScale(nodes);

            // Apply compression factor to the adaptive scale
            const compressedScale = (position) => {
                const originalY = adaptiveScale(position);
                const scaledY = margin.top + (originalY - margin.top) * value;
                return scaledY;
            };

            // Update force simulation with new scale
            simulation.force('y', d3.forceY(d => compressedScale(d.position)).strength(0.9));
            simulation.alpha(0.3).restart();

            // Update node positions immediately for visual feedback
            nodes.forEach(node => {
                if (!node.fx && !node.fy) { // Only if not being dragged
                    node.y = compressedScale(node.position);
                }
            });
        }

        function updateDensitySensitivity(value) {
            densitySensitivity = value;

            // Recreate the entire visualization with new density settings
            svg.select('.main-group').selectAll('*').remove();
            createVisualization();
        }

        function filterTransmission(mode) {
            currentFilter = mode;

            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter nodes and links
            nodeElements
                .style('opacity', d => mode === 'all' || d.transmission === mode ? 0.9 : 0.1);

            linkElements
                .style('opacity', d => {
                    if (mode === 'all') return 0.7;
                    return (d.source.transmission === mode || d.target.transmission === mode) ? 0.7 : 0.1;
                });
        }

        // Tooltip functions
        function showTooltip(event, d) {
            tooltip.transition()
                .duration(200)
                .style('opacity', .9);

            const content = `
                <strong>${d.name}</strong><br>
                ${d.tibetan ? `<div class="tibetan-text">${d.tibetan}</div>` : ''}
                ${d.chinese ? `<div class="chinese-text">${d.chinese}</div>` : ''}
                <br>
                <strong>Dates:</strong> ${d.dates}<br>
                <strong>Transmission:</strong> ${d.transmission}<br>
                <strong>Lineage:</strong> ${d.lineage}<br>
                ${d.description ? `<br><em>${d.description}</em>` : ''}
            `;

            tooltip.html(content)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            tooltip.transition()
                .duration(500)
                .style('opacity', 0);
        }

        // Drag functions
        function dragStart(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragging(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnd(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            svg.attr('width', newWidth).attr('height', newHeight);

            // Update forces for new dimensions
            simulation
                .force('x', d3.forceX(newWidth / 2).strength(0.1))
                .alpha(0.3)
                .restart();
        });
    </script>
</body>
</html>
