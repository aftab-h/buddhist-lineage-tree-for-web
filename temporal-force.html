<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhist Lineage - Temporal Force Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Tibetan:wght@400;600&family=Noto+Sans+SC:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Noto Sans Tibetan', 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        /* Node Styles */
        .node {
            cursor: pointer;
            stroke-width: 1.5px;
            opacity: 0.9;
        }

        .node.mind-to-mind {
            fill: #4a90e2;
            stroke: #357abd;
        }

        .node.symbolic {
            fill: #9b59b6;
            stroke: #7d3c98;
        }

        .node.aural {
            fill: #27ae60;
            stroke: #1e8449;
        }

        .node:hover {
            opacity: 1;
            stroke-width: 3px;
        }

        /* Link Styles */
        .link {
            fill: none;
            stroke-width: 1.5px;
            opacity: 0.7;
        }

        .link.teaching {
            stroke: #ffffff;
        }

        .link.incarnation {
            stroke: #888888;
            stroke-dasharray: 2,2;
        }

        .link.family {
            stroke: #cd853f;
            stroke-dasharray: 5,3;
        }

        .link.emanation {
            stroke: #ffd700;
            stroke-dasharray: 1,1;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background: #444;
        }

        input[type="range"] {
            width: 150px;
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
            margin-right: 8px;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            color: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            font-size: 12px;
            pointer-events: none;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tibetan-text {
            font-family: 'Noto Sans Tibetan', serif;
            color: #ddd;
        }

        .chinese-text {
            font-family: 'Noto Sans SC', sans-serif;
            color: #ddd;
        }

        /* Time axis */
        .time-axis {
            stroke: #444;
            stroke-width: 1px;
        }

        .time-label {
            fill: #888;
            font-size: 10px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="visualization"></svg>

        <div class="controls">
            <div class="control-group">
                <label>Simulation Controls</label>
                <button onclick="startSimulation()">Start</button>
                <button onclick="stopSimulation()">Stop</button>
                <button onclick="resetSimulation()">Reset</button>
            </div>

            <div class="control-group">
                <label>Force Strength</label>
                <input type="range" id="forceStrength" min="0" max="100" value="30" oninput="updateForceStrength(this.value)">
            </div>

            <div class="control-group">
                <label>Overall Time Scale</label>
                <input type="range" id="timeScale" min="0.1" max="2" step="0.1" value="1" oninput="updateTimeScale(this.value)">
            </div>

            <div class="control-group">
                <label>Node Spacing</label>
                <input type="range" id="densitySensitivity" min="0.5" max="3" step="0.1" value="1" oninput="updateDensitySensitivity(this.value)">
            </div>

            <div class="control-group">
                <label>Filter by Transmission</label>
                <button onclick="filterTransmission('all')" class="active">All</button>
                <button onclick="filterTransmission('Mind-to-Mind')">Mind</button>
                <button onclick="filterTransmission('Symbolic')">Symbolic</button>
                <button onclick="filterTransmission('Aural')">Aural</button>
            </div>

            <div class="control-group">
                <label>Filter by Lineage</label>
                <button onclick="filterLineage('all')" class="active">All</button>
                <button onclick="filterLineage('Vairocana')">Vairocana</button>
                <button onclick="filterLineage('Vimalamitra')">Vimalamitra</button>
                <button onclick="filterLineage('Padmasambhava')">Padmasambhava</button>
            </div>

            <div class="control-group">
                <label>Layout Mode</label>
                <button onclick="setLayoutMode('linear')" class="active" id="linear-btn">Linear</button>
                <button onclick="setLayoutMode('circular')" id="circular-btn">Circular</button>
            </div>
        </div>

        <div class="legend">
            <h4 style="margin-top: 0;">Transmission Modes</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #4a90e2;"></div>
                Mind-to-Mind
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                Symbolic
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                Aural
            </div>

            <h4>Relationship Types</h4>
            <div class="legend-item">
                <div class="legend-line" style="background: white;"></div>
                Teaching
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #888; background-image: repeating-linear-gradient(90deg, transparent, transparent 2px, #888 2px, #888 4px);"></div>
                Incarnation
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #cd853f; background-image: repeating-linear-gradient(90deg, transparent, transparent 5px, #cd853f 5px, #cd853f 8px);"></div>
                Family
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #ffd700; background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, #ffd700 1px, #ffd700 2px);"></div>
                Emanation
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let simulation;
        let svg;
        let nodes = [];
        let links = [];
        let nodeElements;
        let linkElements;
        let tooltip;
        let currentFilter = 'all';
        let currentLineageFilter = 'all';
        let densitySensitivity = 1.0;
        let layoutMode = 'linear'; // 'linear' or 'circular'

        // Dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;
        const margin = { top: 50, right: 50, bottom: 100, left: 50 };

        // Initialize visualization
        function init() {
            // Setup SVG
            svg = d3.select('#visualization')
                .attr('width', width)
                .attr('height', height);

            // Create tooltip
            tooltip = d3.select('body').append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Setup zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    svg.select('.main-group').attr('transform', event.transform);
                });

            svg.call(zoom);

            // Create main group for zoomable content
            svg.append('g').attr('class', 'main-group');

            // Load data
            loadData();
        }

        async function loadData() {
            try {
                const csvData = await d3.csv('data/dzogchen_lineage.csv');
                processData(csvData);
                createVisualization();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function processData(csvData) {
            // Process nodes
            nodes = csvData.map(d => ({
                id: d.Name_English,
                name: d.Name_English,
                tibetan: d.Name_Wylie_Tibetan || '',
                chinese: d.Name_Chinese || '',
                dates: d.Dates || '',
                description: d.Description_English || '',
                transmission: d.Transmission_Mode || 'Unknown',
                lineage: d.Lineage || 'Unknown',
                position: +d.Position_Date || 0,
                teachers: (d.Received_Teachings_From || '').split(';').filter(t => t.trim()),
                students: (d.Gave_Teachings_To || '').split(';').filter(s => s.trim()),
                incarnationOf: (d.Incarnation_Of || '').split(';').filter(i => i.trim()),
                familyFrom: (d.Family_Received_From || '').split(';').filter(f => f.trim()),
                emanatedAs: (d['Eminated as'] || '').split(';').filter(e => e.trim()),
                x: Math.random() * width,
                y: 0, // Will be set based on time
                fx: null, // For dragging
                fy: null
            }));

            // Create name-to-node mapping
            const nodeMap = new Map(nodes.map(d => [d.id, d]));

            // Process links
            links = [];

            nodes.forEach(node => {
                // Teaching relationships (solid lines)
                node.teachers.forEach(teacherName => {
                    const teacher = nodeMap.get(teacherName.trim());
                    if (teacher) {
                        links.push({
                            source: teacher,
                            target: node,
                            type: 'teaching'
                        });
                    }
                });

                // Incarnation relationships (dotted lines)
                node.incarnationOf.forEach(incarnationName => {
                    const incarnation = nodeMap.get(incarnationName.trim());
                    if (incarnation) {
                        links.push({
                            source: incarnation,
                            target: node,
                            type: 'incarnation'
                        });
                    }
                });

                // Family relationships (dashed lines)
                node.familyFrom.forEach(familyName => {
                    const family = nodeMap.get(familyName.trim());
                    if (family) {
                        links.push({
                            source: family,
                            target: node,
                            type: 'family'
                        });
                    }
                });

                // Emanation relationships (double-dotted lines)
                node.emanatedAs.forEach(emanationName => {
                    const emanation = nodeMap.get(emanationName.trim());
                    if (emanation) {
                        links.push({
                            source: node,
                            target: emanation,
                            type: 'emanation'
                        });
                    }
                });
            });

            console.log(`Loaded ${nodes.length} nodes and ${links.length} links`);
        }

        // Create normalized time-based Y-scale for optimal vertical spacing
        function createNormalizedTimeScale(nodes) {
            // Sort nodes by time position
            const sortedNodes = [...nodes].sort((a, b) => a.position - b.position);

            if (sortedNodes.length === 0) return (pos) => margin.top;

            // Calculate time gaps between consecutive nodes
            const gaps = [];
            for (let i = 1; i < sortedNodes.length; i++) {
                const gap = sortedNodes[i].position - sortedNodes[i-1].position;
                gaps.push({
                    startTime: sortedNodes[i-1].position,
                    endTime: sortedNodes[i].position,
                    gap: gap,
                    startNode: sortedNodes[i-1],
                    endNode: sortedNodes[i]
                });
            }

            // Define minimum spacing between nodes (pixels) - much more conservative
            const minNodeSpacing = 15 * densitySensitivity;
            const maxGapSpacing = 40 * densitySensitivity;

            // Assign Y positions based on normalized spacing
            const yPositions = new Map();
            let currentY = margin.top;

            // Set first node position
            yPositions.set(sortedNodes[0].position, currentY);
            currentY += minNodeSpacing;

            // Calculate spacing for each gap
            gaps.forEach(gapInfo => {
                const { gap, endNode } = gapInfo;

                // Determine spacing based on time gap - much more conservative
                let spacing;
                if (gap <= 5) {
                    // Very close in time - minimum spacing
                    spacing = minNodeSpacing;
                } else if (gap <= 25) {
                    // Close in time - slight increase
                    spacing = minNodeSpacing * 1.2;
                } else if (gap <= 50) {
                    // Medium gap - moderate spacing
                    spacing = minNodeSpacing * 1.5;
                } else if (gap <= 100) {
                    // Large gap - good spacing
                    spacing = minNodeSpacing * 2;
                } else {
                    // Very large gap - maximum spacing
                    spacing = Math.min(maxGapSpacing, minNodeSpacing * 2.5);
                }

                yPositions.set(endNode.position, currentY);
                currentY += spacing;
            });

            // Constrain total height to reasonable viewport size
            const maxAllowedHeight = height * 3; // Max 3x viewport height
            if (currentY > maxAllowedHeight) {
                // Scale down all positions proportionally
                const scaleFactor = maxAllowedHeight / currentY;
                yPositions.forEach((y, position) => {
                    yPositions.set(position, margin.top + (y - margin.top) * scaleFactor);
                });
                currentY = maxAllowedHeight;
            }

            // Create interpolation function
            const yScale = (position) => {
                // Find the closest nodes before and after this position
                let beforeNode = null;
                let afterNode = null;

                for (let i = 0; i < sortedNodes.length; i++) {
                    if (sortedNodes[i].position <= position) {
                        beforeNode = sortedNodes[i];
                    }
                    if (sortedNodes[i].position >= position && !afterNode) {
                        afterNode = sortedNodes[i];
                        break;
                    }
                }

                // Handle edge cases
                if (!beforeNode) return yPositions.get(afterNode.position);
                if (!afterNode) return yPositions.get(beforeNode.position);
                if (beforeNode === afterNode) return yPositions.get(beforeNode.position);

                // Interpolate between the two nodes
                const beforeY = yPositions.get(beforeNode.position);
                const afterY = yPositions.get(afterNode.position);
                const timeDiff = afterNode.position - beforeNode.position;
                const progress = (position - beforeNode.position) / timeDiff;

                return beforeY + (afterY - beforeY) * progress;
            };

            // Store info for axis creation
            yScale.nodePositions = yPositions;
            yScale.sortedNodes = sortedNodes;
            yScale.totalHeight = currentY;

            return yScale;
        }

        function createVisualization() {
            const mainGroup = svg.select('.main-group');

            // Create normalized time scale for optimal vertical spacing
            const yScale = createNormalizedTimeScale(nodes);

            // Set initial Y positions based on normalized scale
            nodes.forEach(node => {
                node.y = yScale(node.position);
            });

            // Create time axis with normalized spacing
            createNormalizedTimeAxis(mainGroup, yScale);

            // Create links
            linkElements = mainGroup.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', d => `link ${d.type}`)
                .attr('stroke-width', d => {
                    switch(d.type) {
                        case 'teaching': return 2;
                        case 'incarnation': return 1.5;
                        case 'family': return 1.5;
                        case 'emanation': return 1;
                        default: return 1;
                    }
                });

            // Create nodes
            nodeElements = mainGroup.selectAll('.node')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', d => {
                    // Clean transmission mode for CSS class
                    const cleanTransmission = d.transmission.toLowerCase().replace(/[\s-]/g, '-');
                    return `node ${cleanTransmission}`;
                })
                .attr('r', d => {
                    // Size based on number of connections
                    const connections = d.teachers.length + d.students.length;
                    return Math.max(4, Math.min(12, connections * 1.5 + 4));
                })
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip)
                .call(d3.drag()
                    .on('start', dragStart)
                    .on('drag', dragging)
                    .on('end', dragEnd));

            // Initialize force simulation
            createForceSimulation(yScale);
        }

        function createNormalizedTimeAxis(container, yScale) {
            const timeAxis = container.append('g')
                .attr('class', 'time-axis');

            const sortedNodes = yScale.sortedNodes;
            const nodePositions = yScale.nodePositions;

            // Add main axis line
            timeAxis.append('line')
                .attr('x1', margin.left - 20)
                .attr('x2', margin.left - 20)
                .attr('y1', margin.top)
                .attr('y2', yScale.totalHeight)
                .attr('stroke', '#444')
                .attr('stroke-width', 2);

            // Create time markers for every 50 years or major periods
            const timeMarkers = [];
            const timeExtent = d3.extent(sortedNodes, d => d.position);

            // Add century markers
            for (let year = Math.floor(timeExtent[0] / 100) * 100; year <= Math.ceil(timeExtent[1] / 100) * 100; year += 100) {
                if (year >= timeExtent[0] && year <= timeExtent[1]) {
                    timeMarkers.push({ year: year, type: 'century' });
                }
            }

            // Add 50-year markers for better granularity
            for (let year = Math.floor(timeExtent[0] / 50) * 50; year <= Math.ceil(timeExtent[1] / 50) * 50; year += 50) {
                if (year >= timeExtent[0] && year <= timeExtent[1] && year % 100 !== 0) {
                    timeMarkers.push({ year: year, type: 'half-century' });
                }
            }

            // Add node markers for actual data points
            sortedNodes.forEach((node, i) => {
                if (i % 5 === 0) { // Show every 5th node to avoid clutter
                    timeMarkers.push({ year: node.position, type: 'node', node: node });
                }
            });

            timeMarkers.forEach(marker => {
                const y = yScale(marker.year);
                const g = timeAxis.append('g').attr('class', 'time-tick');

                if (marker.type === 'century') {
                    // Century markers - bold
                    g.append('line')
                        .attr('x1', margin.left - 30)
                        .attr('x2', margin.left - 15)
                        .attr('y1', y)
                        .attr('y2', y)
                        .attr('stroke', '#888')
                        .attr('stroke-width', 2);

                    g.append('text')
                        .attr('x', margin.left - 35)
                        .attr('y', y + 4)
                        .attr('class', 'time-label')
                        .style('font-size', '12px')
                        .style('fill', '#aaa')
                        .text(marker.year > 0 ? `${marker.year} CE` : `${Math.abs(marker.year)} BCE`);

                } else if (marker.type === 'half-century') {
                    // Half-century markers - lighter
                    g.append('line')
                        .attr('x1', margin.left - 25)
                        .attr('x2', margin.left - 15)
                        .attr('y1', y)
                        .attr('y2', y)
                        .attr('stroke', '#555')
                        .attr('stroke-width', 1);

                } else if (marker.type === 'node') {
                    // Node markers - small dots
                    g.append('circle')
                        .attr('cx', margin.left - 20)
                        .attr('cy', y)
                        .attr('r', 2)
                        .attr('fill', '#4a90e2')
                        .attr('opacity', 0.6);
                }
            });
        }

        function createForceSimulation(yScale) {
            if (layoutMode === 'circular') {
                // Circular layout simulation
                simulation = d3.forceSimulation(nodes)
                    .force('link', d3.forceLink(links)
                        .id(d => d.id)
                        .distance(d => {
                            // Shorter links for teaching relationships
                            switch(d.type) {
                                case 'teaching': return 50;
                                case 'incarnation': return 80;
                                case 'family': return 70;
                                case 'emanation': return 60;
                                default: return 50;
                            }
                        })
                        .strength(0.3))
                    .force('charge', d3.forceManyBody()
                        .strength(-100))
                    .force('radial', d3.forceRadial(d => {
                        // Map time position to radius from center
                        const minRadius = 100;
                        const maxRadius = Math.min(width, height) * 0.4;
                        const normalizedPosition = d.position / Math.max(...nodes.map(n => n.position));
                        return minRadius + (maxRadius - minRadius) * normalizedPosition;
                    }, width / 2, height / 2)
                        .strength(0.8))
                    .force('collision', d3.forceCollide()
                        .radius(d => {
                            const connections = d.teachers.length + d.students.length;
                            return Math.max(8, Math.min(16, connections * 1.5 + 8));
                        }))
                    .on('tick', tick);
            } else {
                // Linear layout simulation (original)
                simulation = d3.forceSimulation(nodes)
                    .force('link', d3.forceLink(links)
                        .id(d => d.id)
                        .distance(d => {
                            // Shorter links for teaching relationships
                            switch(d.type) {
                                case 'teaching': return 50;
                                case 'incarnation': return 80;
                                case 'family': return 70;
                                case 'emanation': return 60;
                                default: return 50;
                            }
                        })
                        .strength(0.3))
                    .force('charge', d3.forceManyBody()
                        .strength(-100))
                    .force('x', d3.forceX(width / 2)
                        .strength(0.1))
                    .force('y', d3.forceY(d => yScale(d.position))
                        .strength(0.9)) // Strong Y force to maintain adaptive time positioning
                    .force('collision', d3.forceCollide()
                        .radius(d => {
                            const connections = d.teachers.length + d.students.length;
                            return Math.max(6, Math.min(14, connections * 1.5 + 6));
                        }))
                    .on('tick', tick);
            }

            simulation.alpha(1).restart();
        }

        function tick() {
            // Update link positions
            linkElements
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            // Update node positions
            nodeElements
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
        }

        // Control functions
        function startSimulation() {
            simulation.alpha(0.3).restart();
        }

        function stopSimulation() {
            simulation.stop();
        }

        function resetSimulation() {
            nodes.forEach(node => {
                node.fx = null;
                node.fy = null;
            });
            simulation.alpha(1).restart();
        }

        function updateForceStrength(value) {
            const strength = -value * 2;
            simulation.force('charge').strength(strength);
            simulation.alpha(0.3).restart();
        }

        function updateTimeScale(value) {
            // Create new normalized scale with compression factor
            const normalizedScale = createNormalizedTimeScale(nodes);

            // Apply compression factor to the normalized scale
            const compressedScale = (position) => {
                const originalY = normalizedScale(position);
                const scaledY = margin.top + (originalY - margin.top) * value;
                return scaledY;
            };

            // Update force simulation with new scale
            simulation.force('y', d3.forceY(d => compressedScale(d.position)).strength(0.9));
            simulation.alpha(0.3).restart();

            // Update node positions immediately for visual feedback
            nodes.forEach(node => {
                if (!node.fx && !node.fy) { // Only if not being dragged
                    node.y = compressedScale(node.position);
                }
            });
        }

        function updateDensitySensitivity(value) {
            densitySensitivity = value;

            // Recreate the entire visualization with new spacing settings
            svg.select('.main-group').selectAll('*').remove();
            createVisualization();
        }

        function filterTransmission(mode) {
            currentFilter = mode;

            // Update button states for transmission filter
            document.querySelectorAll('.controls .control-group:nth-child(4) button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        function filterLineage(lineage) {
            currentLineageFilter = lineage;

            // Update button states for lineage filter
            document.querySelectorAll('.controls .control-group:nth-child(5) button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        function applyFilters() {
            // Apply both transmission and lineage filters
            nodeElements
                .style('opacity', d => {
                    const transmissionMatch = currentFilter === 'all' || d.transmission === currentFilter;
                    const lineageMatch = currentLineageFilter === 'all' || d.lineage === currentLineageFilter;
                    return transmissionMatch && lineageMatch ? 0.9 : 0.1;
                });
        }

        function setLayoutMode(mode) {
            if (layoutMode !== mode) {
                layoutMode = mode;

                // Update button states
                document.querySelectorAll('.controls .control-group:nth-child(6) button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(mode === 'linear' ? 'linear-btn' : 'circular-btn').classList.add('active');

                // Recreate the simulation with the new layout
                if (simulation) {
                    simulation.stop();
                }

                // Find the current yScale function
                const yScale = d3.scaleLinear()
                    .domain([0, Math.max(...nodes.map(n => n.position))])
                    .range([margin.top, height - margin.bottom]);

                createForceSimulation(yScale);

                console.log(`Layout mode switched to: ${mode}`);
            }
        }

        function updateLinkFilters() {
            linkElements
                .style('opacity', d => {
                    const sourceVisible = (currentFilter === 'all' || d.source.transmission === currentFilter) &&
                                        (currentLineageFilter === 'all' || d.source.lineage === currentLineageFilter);
                    const targetVisible = (currentFilter === 'all' || d.target.transmission === currentFilter) &&
                                         (currentLineageFilter === 'all' || d.target.lineage === currentLineageFilter);
                    return sourceVisible && targetVisible ? 0.7 : 0.1;
                });
        }

        // Tooltip functions
        function showTooltip(event, d) {
            tooltip.transition()
                .duration(200)
                .style('opacity', .9);

            const content = `
                <strong>${d.name}</strong><br>
                ${d.tibetan ? `<div class="tibetan-text">${d.tibetan}</div>` : ''}
                ${d.chinese ? `<div class="chinese-text">${d.chinese}</div>` : ''}
                <br>
                <strong>Dates:</strong> ${d.dates}<br>
                <strong>Transmission:</strong> ${d.transmission}<br>
                <strong>Lineage:</strong> ${d.lineage}<br>
                ${d.description ? `<br><em>${d.description}</em>` : ''}
            `;

            tooltip.html(content)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            tooltip.transition()
                .duration(500)
                .style('opacity', 0);
        }

        // Drag functions
        function dragStart(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragging(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnd(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            svg.attr('width', newWidth).attr('height', newHeight);

            // Update forces for new dimensions
            simulation
                .force('x', d3.forceX(newWidth / 2).strength(0.1))
                .alpha(0.3)
                .restart();
        });
    </script>
</body>
